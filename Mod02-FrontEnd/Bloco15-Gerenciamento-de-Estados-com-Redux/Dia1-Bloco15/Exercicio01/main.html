<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      }; 
     
      const previusColor = (cor) => ({ type: "PREVIUS_COLOR"})

      const nextColor = (cor) => ({ type: "NEXT_COLOR" })

      const handleButtons = () => {
        const buttonPrev = document.querySelector('#previous');
        const buttonNext = document.querySelector('#next');
        
        buttonPrev.addEventListener('click', () => { store.dispatch(previusColor())})
        buttonNext.addEventListener('click', () => { store.dispatch(nextColor())})
      
      }

      handleButtons()

    
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) { 
          case "PREVIUS_COLOR":
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index - 1
            }

          case "NEXT_COLOR" : 
            return {
              ...state,
              index: state.index === state.colors.length - 1 ? 0 : state.index + 1
            }
          
          default: 
            return state;
        }
      }

      const store = Redux.createStore(reducer)
      
      const makeColor = () => {
        const { colors, index } = store.getState()

        const text = document.querySelector('#value')
        const container = document.querySelector('#container')

        text.innerHTML = colors[index]
        container.style.backgroundColor = colors[index];
      }

      store.subscribe(() => makeColor())

      console.log(store.getState(), store.subscribe(() => console.log(store.getState())))
    </script>
  </body>
</html>
