<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercicio 6.1</title>
  <link href="" rel="stylesheet" media="screen">

<body class="box">
  <header class="header">
    <h1>Formulario</h1>
    <p> Exercicio 1 <em>Dia2 - BLoco6</em></p>
  </header>
  <form>
    <legend> Dados Pessoais:</legend>
    <div>
      <label for="textoNome"> Nome: </label>
      <input type="text" id="textoNome" maxlength="40" placeholder="Digite seu nome" require />
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" maxlength="50" placeholder="Digite seu endereço de e-mail" requeire />
    </div>
    <div>
      <label for="cpf"> CPF: </label>
      <input type="text" id="cpf" maxlength="11" placeholder="Digite seu Cpf" required />
    </div>
    <div>
      <label for="endereço"> Endereço: </label>
      <input type="text" id="endereço" maxlength="200" placeholder="Digite seu endereço" required />
    </div>
    <div>
      <label for="cidade"> Cidade: </label>
      <input type="text" id="cidade" maxlength="28" placeholder="Digite sua cidade" required />
    </div>
    <div>
      <label for="estado"> Estado: </label>
      <select id="estado" name="estado" required></select>
    </div>
    <div>
      <label for="casa">Casa:</label>
      <input type="radio" name="Tipo-Residência" id="casa" required>
      <label for="apartamento">Apartamento :</label>
      <input type="radio" name="Tipo-Residência" id="apartamento" required>
    </div>
    </fieldset>

    <fieldset>
      <legend> Dados do Último emprego </legend>
      <div>
        <label for="resumo">Resumo do Curriculo: </label>
        <textarea nome="resumo" id="resumo" cols="30" rows="1" maxlength="1000" required></textarea>
      </div>
      <div>
        <label for="cargo">Cargo: </label>
        <input type="text" placeholder="Digite o cargo" id="cargo" maxlength="40" required>
      </div>
      <div>
        <label for="Descricao"> Descrição do Cargo: </label>
        <input type="text" placeholder="Digite aqui a descrição" maxlength="500" required id="Descricao">
      </div>
      <div id="datainicio">
        <label for="dia"> Data de ínicio: </label>
        <input type="text" required placeholder="dia" id="dia">
        <label for="mês"></label>
        <input type="text" required placeholder="mês" id="mês">
        <label for="ano"></label>
        <input type="text" required placeholder="ano" id="ano">
      </div>
    </fieldset>
    <button type="submit" id="botaoSubmit"> Enviar Formulario </button>
  </form>
</body>

</html>
